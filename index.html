<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Etch-a-Sketch</title>
</head>
<body>
    <img src="images/logo.png" alt="Etch a Sketch Logo" class="logo">
    <div class="input-area">
            <div id="welcome">
                <label for="sizeInput">Select Size and Mode of Your Sketch Area:</label>
            </div>
            <div id="inputArea">
                <button onclick="setResolution('small')">Small (8x8)</button>
                <button onclick="setResolution('medium')">Medium (16x16)</button>
                <button onclick="setResolution('big')">Big (32x32)</button>
                <button id="toggle-mode">Taste The Rainbow</button>
        </div>
    </div>
<div id="grid-container">
    
</div>
</body>
</html>
