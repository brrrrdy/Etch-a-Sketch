<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Etch a Sketch Project"> 
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="style.css" rel="stylesheet">
  <title>Etch A Sketch</title>
</head>
<body>
  <div class="project-name"> 
    <h1>Etch A Sketch</h1>
  </div> 
  <div class="buttons">
    <div class="size-buttons">
      <button class="preset" data-size="8">small</button>
      <button class="preset" data-size="16">medium</button>
      <button class="preset" data-size="32">large</button>
    </div>
    <div class="color-buttons">
      <button class="default">black</button> 
      <button class="color">taste the Rainbow</button> 
      <button class="reset">reset</button> 
    </div>
  </div>  
  <div class="grid"></div> 
  <script src="script.js"></script>
</body>

</html>
